<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button shape="round" fill="outline" color="light" (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <h2 justify-content-center>View and add Appointments:</h2>
  <ion-calendar [(ngModel)]="date" (onChange)="onChange($event)" [options]="optionsMulti" [type]="type" [format]="'YYYY-MM-DD'">
  </ion-calendar>
  
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button routerLinkActive="tab-selected" routerLink="/schedule-appointment" class="ios" tab="schedule">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Schedule</ion-label>
        <ion-badge>6</ion-badge>
      </ion-tab-button>
  
      <ion-tab-button routerLinkActive="tab-selected" routerLink="/dashboard" class="ios" tab="dashboard">
        <ion-icon name="list-outline"></ion-icon>
        <ion-label>Appointments</ion-label>
      </ion-tab-button>
  
      <ion-tab-button routerLinkActive="tab-selected" routerLink="/make-appointment" class="ios" tab="make-appointment">
        <ion-icon name="add-circle"></ion-icon>
        <ion-label>Book Appointment</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
</ion-content>
